<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil Bhandarkar - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Terminal Header -->
    <header class="terminal-header">
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="terminal-path">guest@portfolio:~/career $</span>
                <span class="cursor">█</span>
            </div>
            <div id="terminal-output" class="terminal-output"></div>
        </div>
    </header>

    <!-- Git Graph Container -->
    <main class="git-graph" id="git-graph">
        <!-- Commits will be dynamically inserted here -->
    </main>

    <!-- CLI Footer -->
    <footer class="cli-footer">
        <div id="cli-output" class="cli-output"></div>
        <div class="cli-input-container">
            <span class="cli-prompt">guest@portfolio:~/career $</span>
            <input type="text" id="cli-input" class="cli-input" placeholder="Type a command..." autocomplete="off">
            <span class="input-cursor">█</span>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
